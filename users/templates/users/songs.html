{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="#">{{ request.resolver_match.kwargs.pk }}</a></li>
        <li class="active">Songs</li>
    </ol>
    <a class="btn btn-primary" href="{% url 'songs:create' %}">Create Song</a>
    <div class="page-header">
        <h1>Songs</h1>
    </div>
    <div class="list-group">
        {% for song in song_list %}
            <a href="{% url 'songs:update' song.id %}" class="list-group-item">
                <h2 class="list-group-item-heading">{{ song.title }}</h2>
                <ul class="songs-meta clearfix">
                    <li>
                        <i class="glyphicon glyphicon-heart"></i> {{ song.likes }}
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-music"></i> {{ song.views }}
                    </li>
                </ul>
            </a>
        {% endfor %}
    </div>
{% endblock %}
