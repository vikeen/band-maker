{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <main class="container">
        <ol class="breadcrumb">
            <li class="active">Songs</a></li>
        </ol>
        <a class="btn btn-primary" href="{% url 'songs:create' %}">Create Song</a>
        <div class="page-header">
            <h1>{{ user.username }}</h1>
        </div>
        <ul>
            {% for song in song_list %}
                <li>
                    <a href="{% url 'songs:update' song.id %}">{{ song.title }}</a>
                    <table>
                        <tr>
                            <td><b>Likes:</b> {{ song.likes }}</td>
                        </tr>
                        <tr>
                            <td><b>Views:</b> {{ song.views }}</td>
                        </tr>
                    </table>
                </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
