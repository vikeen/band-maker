{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/materialize/css/materialize.min.css' %}"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="google-site-verification" content="xmqlxgrM_KqAnmbazSPN-YEcCz8AI8WOIJ8OnipwJLU"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

{% include 'base_header.html' %}

<main class="container row">
    {% if messages %}
        {% for message in messages %}
            <div class="card-panel {% if message.tags %}message message--{{ message.tags }}{% endif %}">
                {{ message }}
                <a href="#!" class="right" title="close message"><i
                        class="material-icons message__close js-message-close">close</i></a>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

{% include 'base_footer.html' %}
<script src="{% static 'vendor/materialize/js/materialize.min.js' %}"></script>
<script src="{% static 'js/app.bundle.js' %}"></script>
<script src="{% static 'vendor/wavesurfer/wavesurfer.js' %}"></script>
