{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/materialize/css/materialize.min.css' %}"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

{% include 'base_header.html' %}

<main class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="card-panel {% if message.tags %}message message--{{ message.tags }}{% endif %}">
                {{ message }}
                <a href="#!" class="right" title="close message"><i class="material-icons message__close js-message-close">close</i></a>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

{% include 'base_footer.html' %}
<script src="{% static 'vendor/materialize/js/materialize.min.js' %}"></script>
<script src="{% static 'js/app.bundle.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/wavesurfer/wavesurfer.js' %}"></script>

<!-- google analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-86116589-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
