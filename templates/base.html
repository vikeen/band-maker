{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% include 'base_head.html' %}
</head>
<body>

{% include 'base_site_header.html' %}

<main class="container row">
    {% if messages %}
        {% for message in messages %}
            <div class="card-panel {% if message.tags %}message message--{{ message.tags }}{% endif %}">
                {{ message }}
                <a href="#!" class="right" title="close message"><i
                        class="material-icons message__close js-message-close">close</i></a>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

{% include 'base_site_footer.html' %}
<script src="{% static 'vendor/wavesurfer/wavesurfer.js' %}"></script>
</body>
</html>
