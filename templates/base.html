{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'vendor/wavesurfer/wavesurfer.js' %}"></script>

    <!-- css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
</head>
<body>

{% include 'base_header.html' %}

<main class="container">
    {% if messages %}
        {% for message in messages %}
            <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</main>

{% include 'base_footer.html' %}
<script src="{% static 'js/app.bundle.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/vendor/jquery.ui.widget.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/jquery.fileupload.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/jquery.fileupload-process.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/jquery.fileupload-audio.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/jquery.fileupload-validate.js' %}"></script>
<script src="{% static 'vendor/jquery-file-upload-9.12.6/js/jquery.fileupload-ui.js' %}"></script>

<!-- google analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-86116589-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
