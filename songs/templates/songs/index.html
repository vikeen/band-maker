{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Songs</h1>
    <ul>
        {% for song in song_list %}
            <li>
                <a href="{% url 'songs:detail' song.id %}">{{ song.title }}</a>
                <table>
                    <tr>
                        <td><b>Likes:</b> {{ song.likes }}</td>
                    </tr>
                    <tr>
                        <td><b>Views:</b> {{ song.views }}</td>
                    </tr>
                </table>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
