{% extends 'base.html' %}

{% block title %}{{ song.title }} | Update{% endblock %}

{% block content %}
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{% url 'users:songs' user.username %}" class="breadcrumb">My Songs</a>
                <a href="#!" class="breadcrumb">{{ song.title }}</a>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Edit Song</span>
            {% include 'songs/song_form.html' %}
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <span class="card-title">Tracks</span>
            {% include 'songs/media_player.html' %}
        </div>
        <div class="card-action">
            <a href="{% url 'songs:download' song.pk %}" class="btn">Download</a>
            <a href="{% url "songs:track_create" song.id %}" class="btn">Add Track</a>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <span class="card-title">The Danger Zone</span>
        </div>
        <div class="card-action">
            <a class="btn red" href="{% url 'songs:delete' song.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
