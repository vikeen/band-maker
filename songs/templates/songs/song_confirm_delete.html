{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}{{ song.title }} | Delete{% endblock %}

{% block content %}
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{% url 'users:songs' user.username %}" class="breadcrumb">My Songs</a>
                <a href="{% url 'songs:edit' song.pk %}" class="breadcrumb">{{ song.title }}</a>
                <a href="#!" class="breadcrumb">Delete</a>
            </div>
        </div>
    </nav>


    <div class="card">
        <div class="card-content">
            <span class="card-title">Delete "{{ song.title }}"</span>
            <p>Are you sure you want to delete "{{ song.title }}"?</p>
        </div>
        <div class="card-action">
            <a href="{% url 'songs:edit' song.pk %}">Cancel</a>

            <form action="" method="post" style="display: inline">
                {% csrf_token %}
                <button type="submit" class="btn red">Confirm</button>
            </form>
        </div>
    </div>
{% endblock %}
