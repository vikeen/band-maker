{% extends 'base.html' %}
{% load instrument_name %}

{% block title %}{{ song.title }} | {{ track.instrument }} | Update{% endblock %}

{% block content %}
    <nav>
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{% url 'users:songs' user.username %}" class="breadcrumb">My Songs</a>
                <a href="{% url 'songs:edit' song.id %}" class="breadcrumb">{{ song.title }}</a>
                <a href="#!" class="breadcrumb">{{ track.instrument | instrument_name }}</a>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="card-content">
            <span class="card-title">Edit Track</span>
            {% include 'songs/track_form.html' %}
        </div>
        <div class="card-action">
            <a class="btn red" href="{% url 'songs:track_delete' song.id track.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
