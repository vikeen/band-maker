<div class="media-player">
    <section class="media-player___tracks">
        <article ng-repeat="track in vm.tracks">
            <div id="waveform-{{ track.pk }}" class="media-player__track-waveform">
                <div class="progress">
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuemin="0"
                         aria-valuemax="100"></div>
                </div>
            </div>
        </article>
    </section>
    <ul class="media-player__controls">
        <li class="media-player__control media-player__control-play">
            <i class="glyphicon glyphicon-step-backward"
               ng-click="vm.restart()"></i>
        </li>
        <li class="media-player__control media-player__control-play">
            <i class="glyphicon glyphicon-play"
               ng-click="vm.play()"></i>
        </li>
        <li class="media-player__control media-player__control-pause">
            <i class="glyphicon glyphicon-pause"
               ng-click="vm.pause()"></i>
        </li>
    </ul>
</div>
