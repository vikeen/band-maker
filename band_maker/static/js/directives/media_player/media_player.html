<div class="media-player">
    <section class="media-player___tracks">
        <article class="row media-player__track" ng-repeat="track in vm.tracks">
            <div class="media-player__track-title-container col-sm-4">
                <div class="media-player__track-title">
                    {{ track.fields.instrument }}

                    <ul class="media-player__track-title-controls clearfix">
                        <li class="media-player__track-title-control">
                            <a class="btn"
                                    ng-click="vm.toggleMuteForTrack(track)"
                                    ng-class="{
                                        'btn-primary': track.__audio.isMuted,
                                        'btn-default': !track.__audio.isMuted
                                    }">
                                <i class="glyphicon glyphicon-volume-off"></i>
                            </a>
                        </li>
                        <li class="media-player__track-title-control">
                            <a class="btn"
                                    ng-click="vm.toggleSoloForTrack(track)"
                                    ng-class="{
                                        'btn-primary': track.isSolo,
                                        'btn-default': !track.isSolo
                                    }">
                                <i class="glyphicon glyphicon-headphones"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="media-player__track-waveform-container col-sm-8">
                <div id="waveform-{{ track.pk }}" class="media-player__track-waveform"></div>
            </div>
        </article>
        <div class="media-player__progress col-sm-offset-4 col-sm-8">
            <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar"
                     ng-style="vm.songLoadingPercentStyle"></div>
            </div>
        </div>
    </section>
    <div class="row">
        <ul class="media-player__controls col-sm-offset-4 clearfix">
            <li class="media-player__control media-player__control-play">
                <i class="glyphicon glyphicon-step-backward"
                   ng-click="vm.restart()"></i>
            </li>
            <li class="media-player__control media-player__control-play">
                <i class="glyphicon glyphicon-play"
                   ng-click="vm.play()"></i>
            </li>
            <li class="media-player__control media-player__control-pause">
                <i class="glyphicon glyphicon-pause"
                   ng-click="vm.pause()"></i>
            </li>
            <li class="media-player__control media-player__control-duration">
                {{ vm.songCurrentSeek | bmSecondsToDateTime | date:'mm:ss' }}
                / {{ vm.songDuration | bmSecondsToDateTime | date:'mm:ss' }}
            </li>
        </ul>
    </div>
</div>
