{% extends 'base.html' %}
{% load instrument_name %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            {% include 'accounts/navigation.html' with active_link='skills' %}
        </div>
        <div class="panel-body">
            <a href="{% url 'accounts:skill_create' %}" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i> Add Skill
            </a>
            <div class="skills">
                {% for skill in skill_list %}
                    <span class="badge skill">
                        {{ skill.name | instrument_name }}
                        <a href="{% url 'accounts:skill_delete' skill.pk %}" class="skill-addon">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </span>
                {% endfor %}

            </div>
        </div>
{% endblock %}
